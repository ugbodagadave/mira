services:
  - type: web
    name: mira-bot
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m src.main"
    healthCheckPath: /health
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: BITCRUNCH_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: mira-db
          property: connectionString
      - key: SCHEDULER_SECRET
        sync: false
      - key: WEBHOOK_URL
        sync: false

databases:
  - name: mira-db
    databaseName: mira
    user: mira_user
    plan: free
